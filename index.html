<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-container">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
    <section class="link-profile">
      <div class="information">
        <h1>Jessica Randall</h1>
        <p class="text addres">London, United Kingdom</p>
        <p class="text profession">"Front-end developer and avid reader"</p>
      </div>
      <article class="links-container">
        <a class="text" href="https://github.com/SamJDev-zi" target="_blank">GitHub</a>
        <a class="text" href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
        <a class="text" href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a>
        <a class="text" href="https://x.com/?lang=es" target="_blank">Twitter</a>
        <a class="text" href="https://www.instagram.com/" target="_blank">Instagram</a>
      </article>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Samuel Illanes</a>.
    </div>
  </footer>
</body>
</html>
